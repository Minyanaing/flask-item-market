<style>
  .modal-content{
    background-color: #212121
  }
</style>  

<!-- More Info modal -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">
              {{ item.name }}
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ item.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase confirmation modal -->
  <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" 
        abindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
      
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                {{ item.name }}
              </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST">
              {{ purchase_form.hidden_tag() }}
              
              <h4 class="text-center">
                Are you sure you want to buy {{ item.name }} for $ {{ item.price}}?
              </h4>
              <br>
              <h6 class="text-center">
                By clicking Purchase, you will get this item.
              </h6>
              <br>
              <!--  #received from routes.py /market route   
                if purchase_form.validate_on_submit():
                    print(purchase_form['submit']) 
              -->
              <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
              <!-- receive at routes.py as  --  request.form.get('purchased_item') -->
              
              <!-- submitting post request -->
              {{ purchase_form.submit(class='btn btn-outline-success btn-block') }}
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
